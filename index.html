<style>
      @keyframes slideIn {
        from { 
          opacity: 0;
          transform: translateY(-20px); 

        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
    }
    @keyframes slideOut {
        from {

          transform: translateY(0);
